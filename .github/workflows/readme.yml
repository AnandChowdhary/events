name: Readme CI
on:
  push:
    branches: [master]
  schedule:
    - cron: "0 0 * * *"
  repository_dispatch:
    types: [readme]
jobs:
  release:
    name: Update README
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Update event summary
        uses: AnandChowdhary/events-summary@v1.1.1
        with:
          token: "${{ secrets.GH_PAT }}"
