name: Node CI
on:
  push
  schedule:
    - cron: "0 0 * * *"
  repository_dispatch:
    types: [readme]
jobs:
  release:
    name: Update README
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1.4.3
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: Generate README
        run: npm run start
      - name: Commit new data
        uses: stefanzweifel/git-auto-commit-action@v4.4.1
        with:
          commit_message: ":pencil: Update README summary [skip ci]"
          commit_user_name: FindingAnand
          commit_user_email: bot@anandchowdhary.com
          commit_author: FindingAnand <bot@anandchowdhary.com>
