name: Readme CI
on:
  push:
    branches: [main]
  repository_dispatch:
    types: [readme]
jobs:
  release:
    name: Update README
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Update event summary
        uses: AnandChowdhary/events-summary@main
      - name: Publish package
        uses: stefanzweifel/git-auto-commit-action@v4.9.2
        with:
          commit_message: ":pencil: Generate README summary [skip ci]"
          commit_user_name: FindingAnand
          commit_user_email: bot@anandchowdhary.com
          commit_author: FindingAnand <bot@anandchowdhary.com>
